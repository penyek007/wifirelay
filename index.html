<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Управление</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="manifest" href="manifest.json">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 20px;
    }
    input {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      font-size: 18px;
      margin-bottom: 20px;
    }
    button {
      width: 90%;
      max-width: 300px;
      height: 60px;
      font-size: 20px;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h2>Управление</h2>

  <input id="host" placeholder="IP:PORT (например 1.2.3.4:8080)">

  <br>

  <button onclick="sendCmd('/r1')">Ворота</button>
  <button onclick="sendCmd('/r2')">Калитка</button>
  <button onclick="sendCmd('/r3')">Гараж</button>

<script>
  // сохраняем IP
  const hostInput = document.getElementById('host');
  hostInput.value = localStorage.getItem('host') || '';

  function sendCmd(cmd) {
    const host = hostInput.value.trim();
    if (!host) {
      alert('Введите IP:PORT');
      return;
    }
    localStorage.setItem('host', host);

    fetch('http://' + host + cmd)
      .catch(() => alert('Ошибка соединения'));
  }

  // регистрация service worker
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js');
  }
</script>

</body>
</html>
